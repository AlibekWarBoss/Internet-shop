{% extends 'mainApp/checkout.html' %}
{% load staticfiles %}
{% block content %}

<div class="col-md-12">
	<div class="row">
		<div class="products-tabs">
			<!-- tab -->
			<div id="tab2" class="tab-pane fade in active">
				<div class="products-slick" data-nav="#slick-nav-2">
					<!-- product -->
					{% for earphone in earphone_list %}
					<div class="product">
						<div class="product-img" >
							<img src="{{earphone.image.url}}" alt="" width = "220" height = "220">
							<div class="product-label">
							</div>
						</div>
						<div class="product-body">
							<h3 class="product-name"><a href="#">{{earphone.name}}</a></h3>
							<h4 class="product-price">{{earphone.price}}тг</h4>
							<div class="product-rating">
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
							</div>
						</div>
						<div class="add-to-cart">
							<button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> Show details </button>
						</div>
					</div>
					{% endfor %}
					<!-- /product -->
				</div>
				<div id="slick-nav-2" class="products-slick-nav"></div>
			</div>
			<!-- /tab -->
		</div>
	</div>
</div>
<!-- /Products tab & slick -->
</div>
<!-- /row -->
</div>
<!-- /container -->
</div>
		<!-- /SECTION -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

{% endblock %}
